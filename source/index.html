<html>

<head>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" charset="utf-8" src="scripts/rates.js"></script>

</head>

<body onload="init()">

    <div id="readout"></div>

  </div>

</body>
